<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="제목">간단한 회원가입</h1>
    <h3>당신의 개인정보를 루팡하는 input 공부용</h3>
    <br><hr><br>
    <form>

        <select name="test">
            <option value="A">바보</option>
            <option value="B">하울바보</option>
            <option value="C">처음바보</option>
            <option value="D">하임바보</option>
         </select><br><br>

        <ul>
            <li>아이디 &nbsp;
                <input id="아이디" type="text" value="나는 바보야"></li><br><br>
            <li>비밀번호 &nbsp;
                <input id="비밀번호" type="password" placeholder="나는 멍청이"></li><br><br>
            <li>이메일 &nbsp; 
                <input id="이메일" type="text">
                @
                <select id="이메일주소">
                    <option value="A">naver.com</option>
                    <option value="B">hanmail.com</option>
                    <option value="C">gmail.com</option>
                    <option value="D">nate.com</option>
                </select>
            </li><br><br>
            <li>성별 &nbsp;
                <input name="성별" id="남" type="radio">남
                <input name="성별" id="여" type="radio">여               
            </li><br><br>
            <li>나이 &nbsp;
                <input id="나이" type="number" min="1" max="120">
                <input id="나이" type="checkbox">모름
            </li><br><br>
            <li>전화번호 &nbsp;
                <select id="지역번호">
                    <option value="A">010</option>
                    <option value="B">02</option>
                    <option value="C">051</option>
                    <option value="D">032</option>
                </select>
                -
                <input id="중간번호" type="text" size="5px;">
                -
                <input id="뒷번호" type="text" size="5px;">
            </li><br><br>
            <li>개인정보동의<br>
                <input id="개인정보동의" type="radio" checked="checked">위 개인정보를 루팡하는것에 동의합니다.<br>
                <input id="개인정보동의" type="radio" checked="checked">위 개인정보를 소장하는데 동의합니다.<br>          
            </li><br><br>
            <li>회원가입 만족도지수<br>
                0<input id="만족도지수" type="range" value="100">100
            </li><br>
            <a href="#제목">위로가기</a>&emsp;
            <input id="제출" type="submit">
        </ul>
    </form>

</body>
</html>
